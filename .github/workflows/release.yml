name: Release

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/release.yml'
      - 'data/**'


jobs:
  render-data:
    name: Render Data
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Setup and render
        run: |
          make setup-ci
          make render

      - name: Commit changes
        run: |
          git config --global user.email "${{ secrets.ACTION_EMAIL }}"
          git config --global user.name "FabrizioCafolla"
          if [ -z "$(git status --porcelain)" ]; then
            echo "Nothing to update"
          else
            git add README.md
            git commit -m "release(data): Update README.md"
            git push
          fi

  deploy:
    name: Deploy data
    runs-on: ubuntu-20.04
    needs: render-data
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: no

      - name: Rsync datalake
        run: |
          aws s3 sync --delete ./data s3://${{ secrets.AWS_BUCKET_DATALAKE_BRONZE }}/opensource