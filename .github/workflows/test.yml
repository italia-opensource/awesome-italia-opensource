name: Pull request

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test.yml'
      - 'awesome/**'
    types: [opened, synchronize]

jobs:
  test-data:
    name: Test Data
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Setup and test
        run: |
          make setup-ci
          make lint