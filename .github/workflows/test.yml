name: Pull request

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "awesome/**"
      - "scheme/**"
      - "scripts/render.py"
      - "scripts/check.py"
    types: [opened, synchronize]

jobs:
  test-data:
    name: Test Data
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Setup and test
        run: |
          make setup-ci
          make test
